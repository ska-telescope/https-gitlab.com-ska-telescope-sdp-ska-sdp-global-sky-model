# Configure a ClusterIP service that will give us internal acess to the authentication api.
apiVersion: v1
kind: Service
metadata:
  name: api
  labels:
    service: api
spec:
  selector:
    app: api
  ports:
  - port: 80

---

# Configure a deployment for the authentication api
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: jm222b/fastapi-demo
        env:
          - name: AUTH_DB_USER
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: user
          - name: AUTH_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: password
        ports:
        - containerPort: 80
---

apiVersion: v1
kind: Service
metadata:
  name: fast-api-service
spec:
  selector:
    app: api
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer